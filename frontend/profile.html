<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
</head>
<body>
  <div class="container">
    <h2>Update Your Profile</h2>
    <form id="profileForm">
      <label for="name">Name:</label>
      <input type="text" id="name"><br>

      <label for="email">Email:</label>
      <input type="email" id="email"><br>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone"><br>

      <label for="age">Age:</label>
      <input type="number" id="age"><br>

      <button type="submit">Update Profile</button>
    </form>
  </div>

  <script>
    // Load current user data and populate the fields
    const userId = localStorage.getItem('customer_id');
    
    window.onload = async () => {
      const res = await fetch(`/customer_data/${userId}`);
      const customerData = await res.json();
      document.getElementById('name').value = customerData.Name;
      document.getElementById('email').value = customerData.Email;
      document.getElementById('phone').value = customerData.PhoneNumber;
      document.getElementById('age').value = customerData.Age;
    };

    // Submit updated profile data
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const updatedData = {
        customer_id: userId,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        age: document.getElementById('age').value
      };

      try {
        const response = await fetch('/update_profile', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedData)
        });

        const result = await response.json();
        if (result.success) {
          alert('Profile updated successfully!');
        } else {
          alert('Error updating profile: ' + result.error);
        }
      } catch (error) {
        console.error('Request failed:', error);
        alert('Failed to update profile.');
      }
    });
  </script>
</body>
</html>
