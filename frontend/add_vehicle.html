<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Vehicle</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h2>Add New Vehicle</h2>
    <form id="addVehicleForm">
      <div class="form-group">
        <label>Make:</label>
        <input type="text" class="form-control" id="make" required>
      </div>
      <div class="form-group">
        <label>Model:</label>
        <input type="text" class="form-control" id="model" required>
      </div>
      <div class="form-group">
        <label>Year:</label>
        <input type="number" class="form-control" id="year" required>
      </div>
      <div class="form-group">
        <label>Hourly Rate ($):</label>
        <input type="number" step="0.01" class="form-control" id="rate" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Vehicle</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const garageId = urlParams.get('garage_id');

    document.getElementById('addVehicleForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const vehicleData = {
        garage_id: garageId,
        make: document.getElementById('make').value,
        model: document.getElementById('model').value,
        year: document.getElementById('year').value,
        hourly_rate: document.getElementById('rate').value
      };

      fetch('/add_vehicle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(vehicleData)
      }).then(res => res.json())
        .then(data => {
          alert('Vehicle added!');
          window.location.href = `/business_home?garage_id=${garageId}`;
        });
    });
  </script>
</body>
</html>
