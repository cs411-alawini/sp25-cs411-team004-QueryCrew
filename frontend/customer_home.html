<!DOCTYPE html>
<html>
<head>
  <title>Welcome to RentalHub!</title>
</head>
<body>
  <div class="container">
    <h2>Welcome to RentalHub!</h2>
    <p id="welcomeMessage"></p>

    <!-- Profile button -->
    <button onclick="window.location.href='/profile'">Go to Profile</button>
  </div>

  <script>
    // Get user information from the backend (you can set this on login)
    const userId = localStorage.getItem('customer_id');
    document.getElementById('welcomeMessage').innerText = `Hello, Customer ${userId}`;
  </script>
</body>
</html>
